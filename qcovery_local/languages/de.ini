home-left-title = "Eine Suche in vielen Quellen"
home-left-column = "Finden Sie gleichzeitig Bücher und Aufsätze unter einer Oberfläche.<br/><br/>Erfahren Sie auf einen Blick, ob das Gewünschte vor Ort oder online verfügbar ist.<br/><br/>Entscheiden Sie selbst, wie die Treffer sortiert werden. Wie in gängigen Suchmaschinen ist das Relevanz-Ranking voreingestellt.<br/><br/>Speichern Sie Ihre Treffer in persönlichen Listen."
home-middle-title = "Nichts oder zu viel gefunden?"
home-middle-column = "Verändern Sie die Suchergebnisse über die Filter am rechten Bildschirmrand in der Trefferliste.<br/><br/>Erweitern Sie Ihre Suche um die Bestände der Hamburger Bibliotheken oder auch auf eine überregionale Suche mit der Möglichkeit der Fernleihbestellung ("Verbundkatalog").<br/><br/>Schränken Sie die Zahl der Suchergebnisse ein: auf Erscheinungsjahre, Medientypen oder die Sprache."
home-right-title = "Literatur verwalten"
home-right-column = "Verwalten Sie die Ergebnisse Ihrer Recherche von Beginn an elektronisch.<br/><br/>Möchten Sie die Literaturhinweise sammeln, kommentieren und ein Literaturverzeichnis erstellen? Dabei unterstützen Sie Literaturverwaltungsprogramme. Die HCU hat campusweit citavi lizenziert, es gibt aber auch frei verfügbare <a href="https://www.hcu-hamburg.de/it-und-medien/bibliothek/schreiben-publizieren/literaturverwaltung" target="_blank">Programme</a>.<br/><br/>Nutzen Sie die Exportfunktion, um Ihre Suchergebnisse in andere Anwendungen zu importieren."
